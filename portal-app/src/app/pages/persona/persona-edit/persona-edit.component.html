<div class="row justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <h2 id="jhi-persona-heading" >Crear o editar una Persona</h2>
  
        <div>
  
          <div class="form-group" [hidden]="editForm.get('codigo')!.value == null">
            <label class="form-control-label" for="field_id">Codigo</label>
            <input type="number" class="form-control" name="codigo" id="field_id" formControlName="codigo" [readonly]="true" />
          </div>
  
          <div class="form-group">
            <label class="form-control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre" formControlName="nombre" />
          </div>
  
          <div class="form-group">
            <label class="form-control-label" for="field_apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="field_apellido" formControlName="apellido" />
          </div>
  
          <div class="form-group">
            <label class="form-control-label" for="field_fechaNacimiento">Fecha Nacimiento</label>
            <div class="d-flex">
              <input
                id="field_fechaNacimiento"
                type="datetime-local"
                class="form-control"
                name="fechaNacimiento"
                formControlName="fechaNacimiento"
                placeholder="YYYY-MM-DD HH:mm"
              />
            </div>
          </div>
  
          <div class="form-group">
            <label class="form-control-label" for="field_username">Username</label>
            <input type="text" class="form-control" name="userName" id="field_username" formControlName="userName" />
          </div>
  
          <div class="form-group">
            <label class="form-control-label" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password" formControlName="password" />
          </div>
  
          <div class="form-group">
            <label class="form-control-label" for="field_identificacion">Identificaci√≥n</label>
            <input
              type="number"
              class="form-control"
              name="identificacion"
              id="field_identificacion"
              formControlName="identificacion"
            />
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_tipoIdentificacion">Tipo documento</label>
            <input
              type="text"
              class="form-control"
              name="tipoIdentificacion"
              id="field_tipoIdentificacion"
              formControlName="tipoIdentificacion"
            />
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_estado">Estado</label>
            <input
              type="text"
              class="form-control"
              name="estado"
              id="field_estado"
              formControlName="estado"
            />
          </div>

        </div>
  
        <div>
          <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
            <span>Cancel</span>
          </button>
  
          <button type="submit" id="save-entity" 
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <span>Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>
