<div class="row justify-content-center">
    <div class="col-8">
      <div *ngIf="persona">
        <h2><span>Persona</span></h2>
  
        <hr />
  
        <dl class="row-md">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ persona.codigo }}</span>
          </dd>
          <dt><span>Nombre</span></dt>
          <dd>
            <span>{{ persona.nombre }}</span>
          </dd>
          <dt><span>Apellido</span></dt>
          <dd>
            <span>{{ persona.apellido }}</span>
          </dd>
          <dt><span>Fecha Nacimiento</span></dt>
          <dd>
            <span>{{ persona.fechaNacimiento | date:'dd/MM/yyyy, h:mm a' }}</span>
          </dd>
          <dt><span>Username</span></dt>
          <dd>
            <span>{{ persona.userName }}</span>
          </dd>
          <dt><span>Password</span></dt>
          <dd>
            <span>{{ persona.password }}</span>
          </dd>
          <dt><span>Identificacion</span></dt>
          <dd>
            <span>{{ persona.identificacion }}</span>
          </dd>
        </dl>
  
        <button type="submit" (click)="previousState()" class="btn btn-info">
          <span>Back</span>
        </button>

        <button type="button" [routerLink]="['/persona/edit', persona.codigo]" class="btn btn-primary">
            <span>Edit</span>
          </button>

      </div>
    </div>
  </div>
